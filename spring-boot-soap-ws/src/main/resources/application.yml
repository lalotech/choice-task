spring:
  application:
    name: spring-boot-soap-ws
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        show_sql: false
  datasource:
    username: ${CHOICE_DB_USER}
    password: ${CHOICE_DB_PASS}
    url: jdbc:mariadb://${CHOICE_DB_URL}:${CHOICE_DB_PORT}/${CHOICE_DB_NAME}
    driver-class-name: org.mariadb.jdbc.Driver

logging:
  level:
    root: ERROR
    org.springframework.web: ERROR
    com.choice: DEBUG
    org.hibernate: ERROR